	<meta name="Description" content="Dieses Buch ist eine einzigartige Verflechtung von Theorie, Beispielen und Verfahren, die für verantwortungsvolles maschinelles Lernen relevant sind. Sie finden Intuitionen und Beispiele für Interpretable Machine Learning (IML) und eXplainable Artificial Intelligence (XAI). Die Beschreibungen werden durch Codeschnipsel mit Beispielen für R unter Verwendung der Pakete randomForest, mlr3 und DALEX ergänzt. Abschließend wird der Prozess anhand eines Comics gezeigt, der die Abenteuer von zwei Figuren, Beta und Bit, beschreibt. Die Interaktion dieser beiden zeigt die Entscheidungen, vor denen Analysten oft stehen, ob sie ein anderes Modell ausprobieren, eine andere Technik zur Erkundung ausprobieren oder nach anderen Daten suchen sollen - Fragen wie die, wie man Modelle vergleicht oder sie validiert.

Alle Beispiele sind vollständig reproduzierbar, so dass man alle Erlebnisse auf einem lokalen Desktop nachspielen kann.

Modellentwicklung ist eine verantwortungsvolle und anspruchsvolle Aufgabe, aber auch ein spannendes Abenteuer. Manchmal konzentrieren sich Lehrbücher nur auf die technische Seite und verlieren dabei den ganzen Spaß. Hier werden wir alles haben.
